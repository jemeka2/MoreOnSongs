<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/songform}">New Songs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allSongs}">All Songs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/confirmsong}">Song Info</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<h1>List of Songs</h1>
<table class="table"  th:if="${songs.size()} > 0" >
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Artist</th>
        <th scope="col">Album</th>
        <th scope="col">Genre</th>
        <th scope="col">Rating</th>
        <th scope="col">Year</th>
        <th scope="col">Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song: ${songs}">
        <th scope="row">#</th>
        <td th:text="${song.name}">
        <td th:text="${song.artist}">
        <td th:text="${song.album}">
        <td th:text="${song.genre}">
        <td th:text="${song.rating}">
        <td th:text="${song.year}">
        <td th:text="${song.inStock} ? 'In-Stock' : 'Out of Stock'">

    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
